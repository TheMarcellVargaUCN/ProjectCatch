<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="CatchScan - Blank" content="Blank">
    <script src="https://kit.fontawesome.com/5d734a0479.js" crossorigin="anonymous"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <title>CatchScan</title>
</head>

<body>

    <div class="flex flex-col bg-gradient-to-r from-catch-blue-300 via-catch-blue-200 to-catch-blue-100 font-roboto flex items-center justify-center h-screen">
    
        <div class="container rounded-3xl bg-gradient-to-bl from-white/60 to-white/10backdrop-blur-xl text-blue-100 w-3/3 sm:w-2/3 lg:w-1/3 h-3/5 m-auto flex flex-col text-center">

            <div>
                <img class="w-3/4 m-auto mt-8 mb-4" src="/assets/images/catchscanlogo.png">
            </div>

            <div>
                <h1 class="text-white text-lg my-4">Upload your avatar</h1>
            </div>
            
            <form class="flex flex-col w-2/3 m-auto mt-0">
                
                <label for="files" class="container w-24 h-24 m-auto flex items-center justify-center space rounded-lg bg-gunpowder-gray/30">
                    <i class="far fa-images text-3xl text-white"></i>
                </label>
                    
                <input type="file" id="files" class="hidden m-auto my-4 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gunpowder-gray/40 file:text-white">

                <div>
                    <h3 class="text-white text-sm my-4"></h3>
                </div>    

            </form>

            <div class="flex flex-row">
                <div class=" text-white rounded-full m-auto px-10 py-2 my-4 float-left">
                    <button class="btn" onclick="lastStep()">Back</button>
                </div>


                <div class="bg-gunpowder-gray/40 text-white rounded-full m-auto px-10 py-2 my-4 mr-">
                    <button class="btn" onclick="nextStep()">Next</button>
                </div>
            </div>


            <div class="container bg-white/30 rounded-3xl w-full h-10 flex flex-row">
                <div class="bg-success-green rounded-full w-2/4">
                    <div class="bg-white/30 rounded-full w-10 h-10 flex items-center justify-center text-xs float-right">
                        <div class="justify-center">50%</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-xs text-white text-center font-si mb-4">Copyright Â© 2022 CatchScan - All rights reserved.</div>
        
    </div>
    
</body>

</html>
